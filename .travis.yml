dist: bionic
language: ruby

addons:
  chrome: stable
  postgresql: 10

cache:
  bundler: true
  yarn: true

  directories:
    - node_modules
    - vendor/bundle

install:
  - bundle install --deployment --jobs=3 --retry=3 --without=development:production
  - yarn install

before_script:
  - RAILS_ENV=test bundle exec rails db:create

script:
  - bundle exec rails test
  - bundle exec rails test:system
  - bundle exec rubocop --parallel

notifications:
  email: false

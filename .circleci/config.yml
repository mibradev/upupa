version: 2.1

orbs:
  ruby: circleci/ruby@1.1
  node: circleci/node@4.5
  browser-tools: circleci/browser-tools@1.1

jobs:
  build:
    docker:
      - image: cimg/ruby:3.0.1-browsers
        environment:
          BUNDLE_CLEAN: true
          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
          BUNDLE_WITHOUT: development:production
          PGHOST: 127.0.0.1
          PGUSER: postgres
          RAILS_ENV: test
      - image: circleci/postgres:12-alpine
        environment:
          POSTGRES_DB: upupa_test
          POSTGRES_PASSWORD: postgres
    steps:
      - browser-tools/install-chrome
      - checkout
      - ruby/install-deps
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Standardrb Checks
          command: bundle exec standardrb
      - run:
          name: Standardjs Checks
          command: yarn standard
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Database setup
          command: bin/rails db:schema:load --trace
      - run:
          name: Compiling JavaScript packs
          command: bin/rails webpacker:compile
      - run:
          name: Tests
          command: bin/rails test
      - run:
          name: System Tests
          command: bin/rails test:system
      - store_artifacts:
          path: tmp/screenshots
